<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Reset -->
    <link rel="stylesheet" href="resetStyle/reset.css">
    <!-- CSS Style -->
    <link rel="stylesheet" href="style.css">

    <!-- Font List -->
    <!--  Montserrat (Navbar Logo)-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    <!-- Roboto (Navbar Menu) -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    <!-- Jost (Contact Button) -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap');
    </style>

    <!-- Header Section Font -->
    <!-- DM Sans -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap');
    </style>
    <!-- Poppins -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>


    <title>Andi Fauzan Habsori</title>
</head>
<body>

    <!-- Navbar Section Start -->
    <nav class="navbar">
        <div class="navbar-logo">
            <h1>Andi <span>Fauzan</span></h1>
        </div>

        <div class="navbar-menu">
            <a href="">Home</a>
            <a href="">Services</a>
            <a href="">About</a>
            <a href="">Projects</a>
            <div class="contact-menu-secondary">
                <a href="" >Contact Me</a>
            </div>
        </div>

        <div class="contact-menu-primary">
            <button>Contact Me</button>
        </div>

        <div class="hamburger" id="hamburger">
            <img src="assets/icon/hamburger.png" alt="">
        </div>
            
    </nav>
    <!-- Navbar Section End -->

    <div class="container">
        <!-- Hero Section Start -->
        <section class="hero">
            <div class="hero-description">
                <h1 id="greeting">Hello There!</h1>
                <h2 id="my-name">I'm <span>Andi Fauzan</span></h2>
                <h2 id="about-me">Front End Developer based In Indonesia.</h2>
                <p id="my-experienced">I'm an experienced Front End Developer with 1+ years in the field, collaborating with various companies and startups.</p>
                <div class="portofolio-btn">
                    <button>View My Portofolio</button>
                </div>
            </div>
            <div class="hero-image">
                <img src="assets/img/profile.png" alt="">
            </div>
        </section>

        <!-- Provide Section -->
        <section class="provide">
            <p>1</p>
        </section>
    </div>

    
    <!-- Javasript Code -->
    <script src="script.js"></script>
</body>
</html>
